<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="description" content="Plataforma de quiz sobre Educação ambiental nas instituições de ensino.">
    <meta name="keywords" content="sustentabilidade, Educação Ambiental, plataforma">
    <meta name="robots" content="index, follow">
    <meta rel="canonical" href="https://ecoquizz.onrender.com/">
    <meta name="google-site-verification" content="wOJ55cbHbhuCvS9ME55mah7ajndCyo4RS6fnB2DQ2Yo" />
    <link rel="shortcut icon" href="https://i.ibb.co/h1B8J30m/folha-de-dogwood.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/interface/style.css">
    <title>EcoQuiz</title>
    <script src="assets/js/interface/script.js" type="module" defer></script>
</head>

<body>
    <main class="container">
        <div id="loading" class="hider"> Conectando ao servidor...</div>
        <div class="descricao-plataforma" title="Informações sobre">
            <a href="https://apresenta-o-ecoquiz.onrender.com">
                <img id="img-descricao" src="https://i.ibb.co/nMpQ5Fp8/livro-1.png" alt="livro para descricao da plataforma">
            </a>
        </div>
        <section class="User-Interface">
            <header> 
                <h1 class="titulo-nome-plataforma">EcoQuiz</h1>
            </header>
            <input type="text" id="username" placeholder="Insira um Apelido" maxlength="7" >
            <button id="Entrar-sevidor">Entrar em um Servidor</button>
        </section>

        <section class="User-interface-criar-servidor hider">
            <header>
                <h2 class="titulo-nome-plataforma">EcoQuiz</h2>
            </header>
            <p class="mensagem-Jogador"> É hora do jogo!</p>
            <div class="botoes-modalidade">
                <button id="btn-Sustentabilidade">play</button>
            </div>
            <p id="servidor-cheio"></p>
            <div class="botao-retornar">
                <img src="https://i.ibb.co/7t4pbC90/duas-setas-para-a-esquerda.png" alt="seta retornar">
                <p>Retornar</p>
            </div>
        </section>
        <section class="container-loob hider">
            <h3 class="titulo-loob">EcoQuiz</h3>
            <hr>
            <div id="cronometro">Tempo restante: 0</div>
            <div class="jogador-loob"> </div>
            </div>
        </section>
        <section class="quiz-container hider"> 
            
            <h4 id="pergunta">Carregando...</h4>
            <div class="options" id="opcoes"></div>
            <p id="feedback" class="feedback"></p>
            <p id="feedback-resposta-correta" class="feedback"></p>
            
        </section>
        <section class="sesao-quiz_perguntas hider">
            <div id="fim-do-quiz" class="hider">
                <h5>QUIZ CHEGOU AO FIM!!</h5>
              </div>
              <div id="fim-jogador-venvedor" class="hider">
                <p id="jogador-vencedor"></p>
              </div>
        </section>
        <section class="feedback-situacao-jogo hider">            
            <h6 id="feedback-esperando-jogadores"> </h6>
        </section>
        
    </main>
</body>

</html>
